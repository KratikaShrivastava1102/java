<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <fieldset>
        
        <legend>Personal information</legend>
        <span>Name</span>
        <input type="text">
        <br>
        <br>
        <span>Date of birth</span>
        <input type="text" placeholder="dd/mm/yyy">
        <br>
        <br>
        <span>Gender</span>
        <span>Male</span>
        <input type="radio">
        <span>Female</span>
        <input type="radio">
        <span>Other</span>
        <input type="radio">
    </fieldset>
    <fieldset>
        <legend>Contact information</legend>
        <span>Email</span>
        <input type="text">
        <br>
        <br>
        <span>Phone number</span>
        <input type="text">
        <br>
        <br>
        <span>Address</span>
        <textarea></textarea>
    </fieldset>
    <fieldset>
        <legend>Account Details</legend>
        <span>Username</span>
        <input type="text">
        <br>
        <br>
        <span>Password</span>
        <input type="text" >
        <br>
        <br>
        <span>Confirm Password</span>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <span>Favourite color</span>
        <input type="color">
        <br>
        <br>
        <span>Upload Profile picture</span>
        <input type="file">        
        <br>
        <br>
        <span>Interests</span>
        <span>Reading</span>
        <input type="checkbox">
        <span>Travelling</span>
        <input type="checkbox">
        <span>Coding</span>
        <input type="checkbox">
    </fieldset>
    <input type="submit">   
</body>
</html>
